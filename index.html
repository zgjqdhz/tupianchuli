<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>支持 PNG、JPG 格式，快速压缩，品质保证</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <div class="upload-area" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="upload-content">
                    <svg class="upload-icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p>拖拽图片到这里或点击上传</p>
                    <p class="upload-hint">支持 PNG、JPG 格式</p>
                </div>
            </div>

            <!-- 预览和控制区域 -->
            <div class="preview-container" id="previewContainer" style="display: none;">
                <div class="preview-section">
                    <div class="preview-box">
                        <h3>原始图片</h3>
                        <div class="image-container">
                            <img id="originalImage" alt="原始图片">
                        </div>
                        <div class="file-info">
                            <span>文件大小：</span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>
                    
                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedImage" alt="压缩后图片">
                        </div>
                        <div class="file-info">
                            <span>文件大小：</span>
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <div class="quality-control">
                        <label for="quality">压缩质量：</label>
                        <input type="range" id="quality" min="1" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
