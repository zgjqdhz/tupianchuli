<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入图片压缩库 -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>简单高效的图片压缩服务</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <img src="img/upload-icon.svg" alt="上传图标" class="upload-icon">
                        <p>点击或拖拽图片到这里</p>
                        <button class="upload-btn">选择图片</button>
                    </div>
                </div>
            </div>

            <div class="compression-controls" style="display: none;">
                <div class="quality-control">
                    <label for="quality">压缩质量：</label>
                    <input type="range" id="quality" min="0" max="100" value="75">
                    <span id="qualityValue">75%</span>
                </div>
            </div>

            <div class="preview-section" style="display: none;">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>原始图片</h3>
                        <img id="originalPreview" alt="原始图片预览">
                        <div class="image-info">
                            <span id="originalSize"></span>
                        </div>
                    </div>
                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <img id="compressedPreview" alt="压缩后预览">
                        <div class="image-info">
                            <span id="compressedSize"></span>
                        </div>
                    </div>
                </div>
                <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
